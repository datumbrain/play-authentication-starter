@(user: models.User)(implicit request: MessagesRequestHeader)

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Information</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Password</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>@user.firstName</td>
        <td>@user.lastName</td>
        <td>@user.email</td>
        <td>@user.userRole</td>
    </tr>
    </tbody>
</table>
</body>
</html>
