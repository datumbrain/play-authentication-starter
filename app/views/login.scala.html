@(form: Form[models.forms.UserLoginForm.UserLogin], postUrl: Call)(implicit request: MessagesRequestHeader)

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>

@helper.form(action = postUrl) {
@helper.CSRF.formField

@helper.inputText(form("email"))

@helper.inputPassword(form("password"))

<button>Login</button>
}
</body>
</html>
